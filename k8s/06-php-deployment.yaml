apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-web
  namespace: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-web
  template:
    metadata:
      labels:
        app: php-web
    spec:
      containers:
      - name: php-web
        image: navathej408/php:latest
        ports:
          - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
          - name: DB_HOST
            value: "mysql"
          - name: DB_USER
            value: "root"
          - name: DB_PASSWORD
            value: "whizlabs"
          - name: DB_NAME
            value: "company"
