name: Deploy to AKS (CD)

on:
  workflow_run:
    workflows: ["Docker Build CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - uses: actions/checkout@v4

      # Azure Login using Service Principal 
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ACR Login
      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ secrets.ACR_USERNAME }}

      # AKS authentication
      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.AKS_RG }} \
            --name ${{ secrets.AKS_NAME }} \
            --overwrite-existing

      # Deploy to AKS (runs after CI workflow completion)
      - name: Deploy manifests to AKS
        run: |
          kubectl apply -f k8s/
